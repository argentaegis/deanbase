<form [formGroup]="registrationForm" (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input formControlName="username" (input)="usernameExists()" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" class="form-control">
  </div>
  <button type="submit" [disabled]="registrationForm.pristine" class="btn btn-primary">Register</button>
</form>
