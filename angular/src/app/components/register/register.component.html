<form [formGroup]="registrationForm" (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input formControlName="username" (input)="usernameExists()" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" email required>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger">

      <div *ngIf="email.errors.email">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="passwordEcho" (input)="passwordEchoMatches()" class="form-control" required>
  </div>
  <button type="submit" [disabled]="registrationForm.pristine" class="btn btn-primary">Register</button>
</form>
