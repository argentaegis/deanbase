<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input required class="form-control" formControlName="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required class="form-control" formControlName="password">
  </div>
  <button type="submit" [disabled]="loginForm.pristine" class="btn btn-primary">Login</button>
</form>
